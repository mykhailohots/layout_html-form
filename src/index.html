<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application">
      <fieldset>
        <legend>Personal information</legend>
        <div>
          <label for="surname">Surname:</label>
          <input
            type="text" id="surname"
            name="surname" autocomplete="off"
          >
        </div>
        <div>
          <label for="name">Name:</label>
          <input
            type="text" id="name"
            name="name" autocomplete="off"
            required
          >
        </div>
        <div>
          <label for="age">How old are You?</label>
          <input
            type="number" id="age"
            name="age" value="12"
            min="1" max="100"
          >
        </div>
        <div>
          <label for="birth">Full date of birth:</label>
          <input
            type="date" id="birth"
            name="birth"
          >
        </div>
        <div>
          <label for="agreement">I accept the term of the agreement</label>
          <input
            type="checkbox" id="agreement"
            name="agreement" value="Yes!"
          >
        </div>
      </fieldset>
      <fieldset>
        <legend>Registration</legend>
        <div>
          <label for="mail">E-mail:</label>
          <input
            type="email" id="mail"
            name="mail" placeholder="email@example.com"
            required
          >
        </div>
        <div>
          <label for="pass">Password:</label>
          <input
            type="password" name="pass"
            id="pass" required
          >
        </div>
      </fieldset>
      <fieldset>
        <legend>An interesting fact about you!</legend>
        <div>
          <label for="cats">Do you love cats?</label>
          <input
            type="radio" name="cats"
            id="yes" value="Yes"
          >
          <label for="yes">Yes</label>
          <input
            type="radio" name="cats"
            id="no" value="No"
          >
          <label for="no">No</label>
        </div>
        <div>
          <label for="color">What is your favorite color?</label>
          <input
            type="color" name="color"
            id="color"
          >
        </div>
        <div>
          <label for="time">What time do you go to bed?</label>
          <input
            type="time" name="time"
            id="time"
          >
        </div>
        <div>
          <label for="car">What are your favorite brand of cars?</label>
          <select
            name="car" id="car"
            size="4" multiple
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </div>
        <div>
          <label for="rate">How do you rate our work?</label>
          <input
            type="range" name="rate"
            id="rate" value="0"
          >
        </div>
      </fieldset>
      <fieldset>
        <legend>Additional info:</legend>
        <div>
          <label for="comment">Comments:</label>
          <textarea
            name="comment" id="comment"
            cols="16" rows="2"
            minlength="0" maxlength="100">
          </textarea>
        </div>
        <div>
          <label for="recommend">Would you recommend us?</label>
          <select
            name="recommend" id="recommend"
          >
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>
    </form>
    <input type="submit" value="Submit">
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
